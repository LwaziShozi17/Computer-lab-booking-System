<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d9d9d9;
      text-align: center;
    }

    /* Menu icon */
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: black;
      margin: 5px 0;
    }
    /* CPUT Logo */
    .icon {
      max-width: 180px;
      margin-top: 30px;
    }

    /* App Logo */
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }
    .logo span {
      color: #2f4db3;
    }
    .tagline {
      font-size: 12px;
      color: #444;
      margin-bottom: 30px;
    }

    /* Welcome text */
    h2 {
      font-size: 18px;
      margin-top: 10px;
    }

    h2 {
      text-align: left;
      margin-bottom: 15px;
      margin-left: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-left: 30px;
      font-weight: bold;
    }
    select, input {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid red;
    }
    .time-slot {
      width: 93%;
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
      margin-left: 40px;
      justify-content: center;
      border: 2px solid Green;
    }
    .time-slot input {
      width: 90%;
      justify-content: left;
      border: 1px solid blue;
      margin-right: 10px;
      margin-bottom: 30px;
    }
    .time-slot h3 {
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #aaa;
      padding-bottom: 5px;
    }
    .time-fields {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    .time-fields div {
      flex: 1;
    }
    button {
      width: 95%;
      background: #222;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<!-- Menu icon -->
<div class="menu-icon">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- CPUT Logo -->
<img src="https://vectorseek.com/wp-content/uploads/2023/08/Cput-Logo-Vector.svg-.png" alt="CPUT Logo" class="icon"/>

<!-- Logo -->
<div class="logo">Lab<span>Mate</span></div>
<div class="tagline">For the love of computing</div>

<!-- Title -->
<h2>Computer Search</h2>

<!-- Faculty -->
<label for="faculty">Faculty</label>
<select id="faculty" name="faculty">
  <option value="">Select</option>
  <option value="engineering">Engineering</option>
  <option value="business">Business</option>
  <option value="science">Applied Sciences</option>
</select>

<!-- Course -->
<label for="course">Course</label>
<select id="course" name="course">
  <option value="">Select</option>
  <option value="it">Information Technology</option>
  <option value="marketing">Marketing</option>
  <option value="mechanical">Mechanical Engineering</option>
</select>

<!-- Time Slot -->
<div class="time-slot">
  <h3>Time Slot</h3>
  <div class="time-fields">
    <div>
      <label for="start">Check in time/Date</label>
      <input type="datetime-local" id="start" name="start">
    </div>
    <div>
      <label for="end">Check out time/Date</label>
      <input type="datetime-local" id="end" name="end">
    </div>
  </div>
</div>

<!-- Submit -->
<button type="submit">SEARCH COMPUTER</button>

</body>
</html>
