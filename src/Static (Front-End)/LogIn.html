<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* CPUT Logo */
    .icon {
      max-width: 180px;
    }

    /* Logo */
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }
    .logo span {
      color: #2f4db3;
    }
    .tagline {
      font-size: 12px;
      color: #444;
      margin-bottom: 30px;
    }
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h1 {
      display: inline-block;
      margin-top: 20px;
      font-size: 24px;
      justify-content: center;
      text-align: center;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 20px auto;
    }
    .login-container input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      padding: 10px;
      background-color: #2f4db3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

  </style>
</head>
<body>


<!-- CPUT Logo -->
<img src="https://vectorseek.com/wp-content/uploads/2023/08/Cput-Logo-Vector.svg-.png" alt="CPUT Logo" class="icon"/>

<!-- Logo -->
<div class="logo">Lab<span>Mate</span></div>
<div class="tagline">For the love of computing</div>

<!-- LogIn container-->
<div class="login-container">
  <h1>Log In</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Log In</button>
    <div id="errorMessage" class="error-message"></div>
  </form>
  <div class="register-link">Not a registered User?<br>
    <a href="SignUp.html">Sign Up here</a>
  </div>
</div>

<script>
  // function for Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        // Clear previous error message
        errorMessage.textContent = '';

        // Determine if the username is an email
        const credentials = {
          email: username.includes('@') ? username : null,
          password: password
        };

        // Checking if username and password is empty
        if (username === '' || password === '') {
            errorMessage.textContent = 'Please fill in all fields.';
            return;
        }

        // Check if the username and password are valid
        if (!credentials.email || !credentials.password) {
          errorMessage.textContent = 'Invalid username or password';
          return;
        }

        // Check if email format is for user or admin
        // Student email format: @mycput.ac.za
        // Admin email format: @cput.ac.za
        if (!credentials.email.endsWith('@mycput.ac.za') && !credentials.email.endsWith('@cput.ac.za')) {
          errorMessage.textContent = 'Email must be a valid CPUT email address.';
          return;
        }

        // Fetch API request to the server for login
        fetch('http://localhost:8080/cputlibrary.com/http/cputlibrary.com/Login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: credentials.email,
                password: credentials.password
            })
        })
            .then(response => {
               if (!response.ok) {
                 return response.json().then(err => { throw err; });
            }
               return response.json();
            })
           .then(data => {
            console.log("Server response:", data);
            if (data.error) {
              errorMessage.textContent = data.error;
            } else if (data.studentId) {
            // Login successful - store user data in sessionStorage
                sessionStorage.setItem('currentStudent', JSON.stringify({
                    studentId: data.studentId,
                    firstName: data.firstName,
                    lastName: data.lastName,
                    faculty: data.faculty,
                    enrollmentYear: data.enrollmentYear,
                    currentYear: data.currentYear,
                    email: data.email

                }));
                // If admin email, redirect to Home Admin page
                if (credentials.email.endsWith('@cput.ac.za')) {
                  window.location.href = "Home Admin.html"; // Redirect to Home Admin page
                  return;
                }
                // If student email, redirect to Home page
               window.location.href = "Home.html"; // Redirect to Home page
            } else {
                errorMessage.textContent = 'Unexpected response from server.';
            }
        })
             .catch(error => {
                 console.error('Error:', error.message);
                 errorMessage.textContent = 'Login failed. Server is down.';
             });

        });
</script>
</body>
</html>
